
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Viral - Terminal de Comando Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        cyber: {
                            black: '#050507',
                            dark: '#08080a',
                            blue: '#00f2ff',
                            purple: '#bc13fe',
                            pink: '#ff00ff',
                            gray: '#151518'
                        }
                    },
                    fontFamily: {
                        orbitron: ['Orbitron', 'sans-serif'],
                        rajdhani: ['Rajdhani', 'sans-serif'],
                        inter: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace']
                    },
                    boxShadow: {
                        'neon-blue': '0 0 15px rgba(0, 242, 255, 0.4), 0 0 30px rgba(0, 242, 255, 0.1)',
                        'neon-purple': '0 0 15px rgba(188, 19, 254, 0.4), 0 0 30px rgba(188, 19, 254, 0.1)',
                        'neon-pink': '0 0 15px rgba(255, 0, 255, 0.4), 0 0 30px rgba(255, 0, 255, 0.1)',
                        'inner-blue': 'inset 0 0 10px rgba(0, 242, 255, 0.2)',
                    },
                    animation: {
                      'scan': 'scan 4s linear infinite',
                      'pulse-slow': 'pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                      'terminal-scroll': 'terminal-scroll 45s linear infinite',
                      'text-sweep': 'text-sweep 3s linear infinite',
                    },
                    keyframes: {
                      scan: {
                        '0%': { top: '0%', opacity: '0.1' },
                        '100%': { top: '100%', opacity: '0.1' }
                      },
                      'terminal-scroll': {
                        '0%': { transform: 'translateY(0)' },
                        '100%': { transform: 'translateY(-50%)' }
                      },
                      'text-sweep': {
                        '0%': { backgroundPosition: '-100% 0' },
                        '100%': { backgroundPosition: '200% 0' }
                      }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #050507;
            color: white;
            overflow-x: hidden;
            font-family: 'Rajdhani', sans-serif;
        }
        .cyber-grid {
            background-image: 
                linear-gradient(to right, rgba(0, 242, 255, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0, 242, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        .text-neon-sweep {
            background: linear-gradient(to right, #ffffff 20%, #004455 50%, #ffffff 80%);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: text-sweep 4s linear infinite;
        }
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 999;
            opacity: 0.2;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div class="scanlines"></div>
    <div id="root"></div>
    <script type="module" src="/main.tsx"></script>
</body>
</html>
